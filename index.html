<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chef Gabo â€” Cucina d'Autore a Domicilio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --nero: #000000;
      --oro: #D4AF37;
      --bianco: #FFFFFF;
      --smeraldo: #006D5B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      color: var(--bianco);
      background-color: var(--nero);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header â€” RISTRUTTURATO PER FUNZIONARE SU PC E MOBILE */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      backdrop-filter: blur(10px);
      height: 60px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--oro);
      white-space: nowrap;
    }

    /* Contenitore principale per menu e bandierine */
    .nav-container {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex: 1;
      justify-content: flex-end;
    }

    /* Menu principale */
    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
      margin: 0;
    }

    nav a {
      color: var(--bianco);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
      white-space: nowrap;
    }

    nav a:hover {
      color: var(--oro);
    }

    /* Bandierine Lingua â€” POSIZIONATE SEMPRE A DESTRA */
    .lang-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto; /* Spinge le bandierine a destra */
    }

    .lang-btn {
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.2s;
      opacity: 0.7;
      padding: 0.3rem;
      border-radius: 50%;
    }

    .lang-btn:hover {
      transform: scale(1.2);
      opacity: 1;
      background: rgba(212, 175, 55, 0.1);
    }

    .lang-btn.active {
      opacity: 1;
      transform: scale(1.2);
      background: rgba(212, 175, 55, 0.2);
    }

    /* Hamburger Menu â€” SOLO SU MOBILE */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: 1rem;
    }

    .bar {
      width: 25px;
      height: 3px;
      background: var(--oro);
      margin: 3px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding-top: 1rem;
        display: none;
      }

      .nav-container.show {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0;
        background: rgba(0, 0, 0, 0.95);
        border-top: 1px solid var(--oro);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        z-index: 999;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        padding-left: 1rem;
      }

      nav a {
        padding: 0.8rem 0;
        width: 100%;
        text-align: left;
        font-size: 1.1rem;
      }

      .lang-selector {
        margin-left: 0;
        margin-top: 1rem;
        padding-left: 1rem;
      }

      .menu-toggle {
        display: flex;
      }

      .hero h1 {
        font-size: 2.8rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.8rem;
      }

      .section {
        padding: 4rem 1rem;
      }
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1500598767305-f8c0b3f8f7c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      text-align: center;
    }

    .hero-content {
      z-index: 2;
      padding: 0 1rem;
      max-width: 90%;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      text-transform: uppercase;
      border: 2px solid var(--oro);
      background: transparent;
      color: var(--oro);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .btn:hover {
      background: var(--oro);
      color: var(--nero);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--oro), #f0c545);
      color: var(--nero);
      border: none;
    }

    .btn-primary:hover {
      transform: scale(1.05);
    }

    /* Sezioni */
    .section {
      padding: 6rem 2rem;
    }

    @media (max-width: 768px) {
      .section {
        padding: 4rem 1rem;
      }
    }

    /* Cards */
    .services, .menu, .blog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .service-card, .dish-card, .blog-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      opacity: 0.9;
      transition: opacity 0.3s, transform 0.3s;
    }

    .gallery img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    /* Contact Form */
    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid var(--oro);
      max-width: 500px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form select {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--oro);
      color: var(--bianco);
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Footer */
    .footer {
      background: var(--nero);
      padding: 2rem 1rem;
      text-align: center;
      border-top: 1px solid var(--oro);
      font-size: 0.9rem;
    }

    .social-icons a {
      color: var(--oro);
      font-size: 1.3rem;
      margin: 0 0.8rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--bianco);
    }

    /* Scroll Comportamento fluido su iOS */
    @media (pointer: fine) {
      html {
        scroll-behavior: smooth;
      }
    }

    /* Evita zoom accidentale su input */
    input, textarea, select {
      font-size: 16px;
    }

    /* Bottone Fisso Contatti (opzionale, mobile-only) */
    .floating-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .floating-btn {
        display: block;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: var(--oro);
        color: var(--nero);
        border: none;
        border-radius: 50%;
        font-size: 1.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        z-index: 1001;
        cursor: pointer;
      }

      .floating-btn:hover {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Chef Gabo</div>
    <div class="nav-container" id="navContainer">
      <nav>
        <ul id="navMenu">
          <li><a href="#home" data-translate="nav_home">Home</a></li>
          <li><a href="#about" data-translate="nav_about">Chi Sono</a></li>
          <li><a href="#services" data-translate="nav_services">Servizi</a></li>
          <li><a href="#gallery" data-translate="nav_gallery">Galleria</a></li>
          <li><a href="#menu" data-translate="nav_menu">Menu</a></li>
          <li><a href="#blog" data-translate="nav_blog">Blog</a></li>
          <li><a href="#contact" data-translate="nav_contact">Contatti</a></li>
        </ul>
      </nav>
      <div class="lang-selector">
        <span class="lang-btn active" data-lang="it">ðŸ‡®ðŸ‡¹</span>
        <span class="lang-btn" data-lang="en">ðŸ‡¬ðŸ‡§</span>
        <span class="lang-btn" data-lang="es">ðŸ‡ªðŸ‡¸</span>
        <span class="lang-btn" data-lang="de">ðŸ‡©ðŸ‡ª</span>
      </div>
    </div>
    <div class="menu-toggle" id="menuToggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- Le altre sezioni restano uguali (About, Services, ecc.) -->
  <!-- Le ometto qui per brevitÃ , ma devi copiarle dal codice precedente -->

  <script>
    // Traduzioni (copia qui l'oggetto translations completo dal codice precedente)
    const translations = {
      it: { /* ... */ },
      en: { /* ... */ },
      es: { /* ... */ },
      de: { /* ... */ }
    };

    function applyLanguage(lang) {
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang] && translations[lang][key]) {
          if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
            el.placeholder = translations[lang][key];
          } else {
            el.textContent = translations[lang][key];
          }
        }
      });
      document.documentElement.lang = lang;

      document.querySelectorAll('.lang-btn').forEach(btn => {
        if (btn.getAttribute('data-lang') === lang) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const selectedLang = this.getAttribute('data-lang');
        applyLanguage(selectedLang);
        localStorage.setItem('preferredLang', selectedLang);
      });
    });

    const savedLang = localStorage.getItem('preferredLang') || 'it';
    applyLanguage(savedLang);

    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navContainer').classList.toggle('show');
    });

    document.querySelectorAll('#navMenu a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('navContainer').classList.remove('show');
        const target = document.querySelector(this.getAttribute('href'));
        window.scrollTo({
          top: target.offsetTop - 80,
          behavior: 'smooth'
        });
      });
    });

    document.getElementById('contactForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      alert(translations[document.documentElement.lang]['alert_thanks'] || 'Richiesta inviata! Ti risponderÃ² entro 2 ore.');
    });
  </script>

</body>
</html>
